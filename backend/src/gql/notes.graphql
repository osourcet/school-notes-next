query GetLastModified($id: uuid!) {
    schoolnotes_notes(
        where: { user: { id: { _eq: $id } } }
        limit: 1
        order_by: { last_modified: asc }
    ) {
        last_modified
    }
    schoolnotes_read_only_notes(
        where: {
            _and: [
                { user_id: { _eq: $id } }
                { note: { public: { _eq: true } } }
            ]
        }
        limit: 1
        order_by: { note: { last_modified: desc } }
    ) {
        note {
            last_modified
        }
    }
}

