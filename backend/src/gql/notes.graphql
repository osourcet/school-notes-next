query GetNotes($id: uuid!) {
    schoolnotes_notes(where: { owner: { _eq: $id } }) {
        id
        title
        important
        subject
        date
        content
        done
        last_modified
        public
    }
    schoolnotes_read_only_notes(
        where: {
            _and: [
                { user_id: { _eq: $id } }
                { note: { public: { _eq: true } } }
            ]
        }
    ) {
        note {
            id
            title
            important
            subject
            date
            content
            done
            last_modified
        }
    }
}

